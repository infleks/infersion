{% extends 'base_for_addedit.html' %} {% block content %}
<title>Infersion Sunucu Versiyonu Düzenleme</title>

<div class="container2" style="margin: 120px 0px 50px 400px;">
        <form class="contact" action="edit" method="post" style="height:370px; margin-top: 5px;">
          {% csrf_token %}
          <h3>Sunucu Versiyonu Düzenle</h3>
          <h4>Lütfen sunucu versiyon bilgilerini giriniz.</h4>
          <fieldset>
            <input type="hidden" tabindex="1" name="edit_what" value="editServerVer" required autofocus>
          </fieldset>
          <fieldset>
            <h4>Sunucu Adı :</h4>
            <select name="server" class="form-control">
              {% for s in server %}
              <option value={{s.pk}} {% if serverVer.pk == s.pk %} selected {% endif %}>{{ s.serverName }}</option>
      
              {% endfor %}
      
            </select>
      
          </fieldset>
          <fieldset>
            <input value="{{serverVer.serverVersionName}}" type="text" tabindex="2" name="svVer_name" required>
            <input type="hidden" tabindex="1" name="id" value="{{serverVer.pk}}" required autofocus>

          </fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Düzenle</button>
          </fieldset>
        </form>
      </div>
{% endblock %}
