{% extends 'base_for_addedit.html' %} {% block content %}
<title>Infersion Test Ürün Geçmişi</title>
<div class="container2" style="margin: 120px 0px 50px 400px;">
  <form class="contact" action="add" method="post">
    {% csrf_token %}
    <h3>Test Ürün</h3>
    <h4>Lütfen test ürün bilgilerini giriniz.</h4>

    <fieldset>
      <h4>Müşteri Adı :</h4>
      <select name="cus_id" class="form-control">
        {% for c in cus %}
          {% if c.customerSituation == "Aktif" %}
            <option value={{c.pk}}>{{ c.customerName }}</option>
          {% endif %}
        {% endfor %}
      </select>

    </fieldset>
    <fieldset>
      <input type="hidden" tabindex="1" name="add_what" value="testLoadTime" required autofocus>
    </fieldset>
    <fieldset>
      <h4>Ürün Adı :</h4>
      <select name="prodVers_id" class="form-control">
        {% for p in prodVer %}
        <option value={{p.pk}}>{{p.productmodule.product.productName}} {{p.productmodule.moduleName}} {{p.productVersionName }}</option>
        {% endfor %}
      </select>
    </fieldset>

    <fieldset>
      <h4>Veritabanı Adı :</h4>
      <select name="dbVer_id" class="form-control">
        {% for d in dbHis %}
        <option value={{d.pk}}>{{d.database.databaseName}} {{ d.databaseVersionName }}</option>
        {% endfor %}
      </select><br>
      <fieldset>
        <input placeholder="Database URL" type="text" tabindex="2" name="url_db">
      </fieldset>
      <fieldset>
        <h4>Sunucu Adı :</h4>
        <select name="svVer_id" class="form-control">
          {% for sv in svHis %}
          <option value={{sv.pk}}>{{sv.server.serverName}} {{ sv.serverVersionName }}</option>
          {% endfor %}
        </select>
        <br>
      </fieldset>

      <fieldset>
          <input placeholder="Ürün URL" type="text" tabindex="2" name="url_name">
      </fieldset>


      <h4>Test Ürün Yüklenme Tarihi: </h4>
      <input placeholder="Satış Tarihi" type="date" tabindex="2" name="testLoadTime_date" id="tarihi" required>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Ekle</button>
    </fieldset>
  </form>
</div>
<script>
    window.onload = function () {
      var date = new Date();
      var mounth="";
      if((date.getMonth() + 1)<10){
        mounth = "0"+(date.getMonth() + 1);
      }
      else{
        mounth=(date.getMonth() + 1);
      }
      var date = new Date();
      var day="";
      if((date.getDate() + 1)<10){
        day = "0"+(date.getDate() + 1);
      }
      else{
        day=(date.getDate() + 1);
      }
      document.getElementById("tarihi").defaultValue = date.getFullYear() + '-' + mounth + '-' +  day;
      }
  </script>
{% endblock %}
