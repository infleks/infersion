{% extends 'base_for_addedit.html' %} {% block content %}
<title>Infersion Müşteri Ekleme</title>
<div class="container2" style="margin: 120px 0px 50px 400px;">
  <form class="contact" action="add" method="post" style="height:520px; margin-top: 5px;">
    {% csrf_token %}
    <h3>Müşteri Ekle</h3>
    <h4>Lütfen müşteri bilgilerini giriniz.</h4>
    <fieldset>
      <input type="hidden" tabindex="1" name="add_what" value="cus" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Müşteri Adı" type="text" tabindex="2" name="cus_name" required>
    </fieldset>
    <fieldset>
        <select name="cus_situ" class="form-control" placeholder="Müşteri Durumu..">
            <option>Aktif</option>
            <option>Pasif</option>
        </select>
    </fieldset>
    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Ekle</button>
    </fieldset>
  </form>
</div>
{% endblock %}
