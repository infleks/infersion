{% extends 'base.html' %} {% block content %}
<title>Infersion Ürün Yöneticisi</title>
<div class="container2">
  <form class="contact" action="add" method="post" style="height:520px; margin-top: 5px;">
    {% csrf_token %}
    <h3>Ürün Sorumlusu Ekle</h3>
    <h4>Lütfen ürün sorumlusu bilgilerini giriniz.</h4>
    <input type="hidden" name="add_what" value="prodMan">

    <fieldset>
      <h4>Müşteri Adı :</h4>
      <select name="cus_id" class="form-control">
        {% for c in cus %}
        <option value={{c.pk}}>{{ c.customerName }}</option>
        {% endfor %}

      </select>

    </fieldset>
    <fieldset>
      <input placeholder="Ürün Sorumlusu Adı" type="text" tabindex="2" name="prodMan_name" required>
    </fieldset>
    <fieldset>
      <input placeholder="Mail Adresi" type="email" tabindex="3" name="prodMan_email" required>
    </fieldset>
    <fieldset>
      <input placeholder="Telefon Numarası" type="text" tabindex="4" name="prodMan_phone" required>
    </fieldset>
    <fieldset>
      <input placeholder="Zaman" type="date" tabindex="5" name="prodMan_date" required>
    </fieldset>

    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Ekle</button>
    </fieldset>
  </form>
</div>
{% endblock %}
